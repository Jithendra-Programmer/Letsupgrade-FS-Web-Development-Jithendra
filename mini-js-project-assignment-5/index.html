<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container form-control">
                <input id="name" type="text" placeholder="Enter Name" />
                <input id="price" type="text" placeholder="Enter Price" />
                <input id="quantity" type="text" placeholder="Enter Quantity" />
                <button onclick="addProduct()" class="btn">Add Student</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Operations</th>
                        </tr>
                    </thead>

                    <tbody id="table"></tbody>
                </table>
            </div>

            <div
                style="opacity: 0"
                id="update-form"
                class="form-container form-control"
            >
                <input id="update-name" type="text" placeholder="Enter Name" />
                <input
                    id="update-price"
                    type="text"
                    placeholder="Enter Price"
                />
                <input
                    id="update-quantity"
                    type="text"
                    placeholder="Enter Quantity"
                />
                <button onclick="updateProduct()" class="btn">
                    Update Student
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
